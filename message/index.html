<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <meta name="theme-color" content="#2900E0" />
    <meta name="apple-mobile-web-app-status-bar" content="#2900e0" />

    <link rel="icon" type="image/png" href="/icons/icon144.png" />
    <link rel="apple-touch-icon" href="/icons/icon192.png" />
    <link rel="manifest" href="/manifest.json" />

    <title>Сообщение об успешной отправке письма</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="twpx-b24a-page-content twpx-b24a-page--outside">
      <div class="twpx-b24a-bg">
        <img
          src="/images/background-blur.png"
          alt=""
          class="twpx-b24a-bg-blur"
        />
        <picture>
          <source
            srcset="/images/background-mobile.png"
            media="(max-width: 767px)"
          />
          <img src="" data-src="/images/background.png" alt="" />
        </picture>
      </div>

      <div class="twpx-b24a-titlebar">
        <div class="twpx-b24a-titlebar-left">
          <a href="/auth/" class="twpx-b24a-back" title="Назад"
            ><span>Назад</span></a
          >
          <a href="/" class="twpx-b24a-to-main" title="Вернуться на главную">
            <img src="/images/accounts-logo.svg" alt="" />
          </a>
        </div>
        <div class="twpx-b24a-titlebar-right">
          <a href="/auth/" class="twpx-b24a-exit">Выйти</a>
        </div>
      </div>

      <div class="twpx-b24a-content">
        <div class="twpx-b24a-h1">Вам отправлено письмо</div>
        <div class="twpx-b24a-content-pad">
          <div class="twpx-b24a-message-icon">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M12 12V7.5M12 15.3354V15.375M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z"
                stroke="#2900E0"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            <span
              >Ссылка на восстановление доступа отправлена на вашу почту
              max…v@gmail.com</span
            >
          </div>
          <div class="twpx-b24a-form-link">
            <a href="/auth/">Вернуться к авторизации</a>
          </div>
        </div>
      </div>
    </div>

    <script src="/pwa.js"></script>
    <script src="/script.js"></script>
  </body>
</html>
