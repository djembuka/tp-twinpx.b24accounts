<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <meta name="theme-color" content="#2900E0" />
    <meta name="apple-mobile-web-app-status-bar" content="#2900e0" />

    <link rel="icon" type="image/png" href="/icons/icon144.png" />
    <link rel="apple-touch-icon" href="/icons/icon192.png" />
    <link rel="manifest" href="/manifest.json" />

    <title>Забыли пароль</title>
    <link rel="stylesheet" href="/template_styles.css" />
  </head>
  <body>
    <div class="twpx-b24a-page-content twpx-b24a-page--outside">
      <div
        style="
          height: 50px;
          background-color: gray;
          position: relative;
          z-index: 995;
        "
      ></div>

      <div class="twpx-b24a-bg">
        <img
          src="/images/background-blur.png"
          alt=""
          class="twpx-b24a-bg-blur"
        />
        <picture>
          <source
            srcset="/images/background-mobile.png"
            media="(max-width: 767px)"
          />
          <img src="" data-src="/images/background.png" alt="" />
        </picture>
      </div>

      <div class="twpx-b24a-titlebar">
        <a href="/auth/" class="twpx-b24a-back">
          <span>Вернуться на главную</span>
        </a>
      </div>

      <div class="twpx-b24a-content">
        <div class="twpx-b24a-h1">Восстановление доступа</div>
        <div class="twpx-b24a-content-pad">
          <div class="twpx-b24a-text">
            Для восстановления доступа введите ваш email.
          </div>
          <div class="twpx-b24a-form">
            <form action="">
              <div class="twpx-b24a-float-label">
                <input name="EMAIL" id="twpxB24aEmail" type="email" value="" />
                <label for="twpxB24aEmail">Email</label>
              </div>
              <div class="twpx-b24a-float-label">
                <input
                  id="twpxB24aCaptcha"
                  type="text"
                  name="captcha_word"
                  maxlength="50"
                  value=""
                  autocomplete="off"
                />
                <label for="twpxB24aCaptcha"
                  >Введите символы с картинки:*</label
                >
                <input
                  type="hidden"
                  name="captcha_sid"
                  value="01e7d028667c7f4f3f5488a0405476fb"
                />
                <div class="twpx-b24a-captcha-img">
                  <img
                    src="../images/background.svg"
                    width="180"
                    height="40"
                    alt="CAPTCHA"
                  />
                </div>
              </div>
              <div class="twpx-b24a-submit">
                <input
                  type="submit"
                  value="Восстановить"
                  class="twpx-b24a-btn twpx-b24a-btn--default twpx-b24a-btn--lg"
                />
              </div>
            </form>
          </div>
          <div class="twpx-b24a-form-link">
            <a href="/auth/">Вернуться к авторизации</a>
          </div>
        </div>
      </div>
    </div>

    <script src="/pwa.js"></script>
    <script src="/script.js"></script>
  </body>
</html>
